<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
    <body>
        <header class="header">
            <nav class="nav wrapper">
                <div class="nav-container1">
                    <img src="img/logo.svg" alt="logo">
                    <img class="search-icon" src="img/search.svg" alt="search icon">
                </div>
                <div class="nav-container2">
                   <img src="img/menu.svg" alt="menu icon">
                   <img class="user-icon"src="img/user.svg" alt="user icon">
                   <img src="img/basket.svg" alt="basket icon">
                </div>
            </nav>
        </header>
        <section class="catalog-title">
            <div class="catalog-title-container wrapper">
                <div class="catalog-header">
                    <h1 class="catalog-header-heading">
                        SHOPPING CART
                    </h1>
                </div>
            </div>
        </section>
        <main class="cart-main-section wrapper">
            <div class="chosen-products-wrapper">
                <div class="chosen-products">
                    <div class="chosen-product-card">
                        <img src="img/cart-image1.png" alt="product image">
                    </div>
                    <div class="cart-product-description">
                        <h3 class="cart-product-description-heading">
                            MANGO  PEOPLE  T-SHIRT
                        </h3>
                        <p class="cart-product-price">
                            Price: <span class="cart-product-price-pink">$300 </span>	
                        </p>
                        <p class="cart-product-color">Color: Red</p>
                        <p class="cart-product-size">Size: Xl	</p>
                        <div class="quantity-container">
                            <div class="quantity-text">
                                <p>quantity:</p>
                            </div>
                            <div class="quantity-number">
                                <p>2</p>
                            </div>
                        </div>
                    </div>
                    <img class="delete-btn" src="img/x-button.svg" alt="delete">
                </div>
                <div class="chosen-products">
                    <div class="chosen-product-card">
                        <img src="img/cart-image2.png" alt="product image">
                    </div>
                    <div class="cart-product-description">
                        <h3 class="cart-product-description-heading">
                            MANGO  PEOPLE  T-SHIRT
                        </h3>
                        <p class="cart-product-price">
                            Price: <span class="cart-product-price-pink">$300 </span>	
                        </p>
                        <p class="cart-product-color">Color: Red</p>
                        <p class="cart-product-size">Size: Xl	</p>
                        <div class="quantity-container">
                            <div class="quantity-text">
                                <p>quantity:</p>
                            </div>
                            <div class="quantity-number">
                                <p>2</p>
                            </div>
                        </div>
                    </div>
                    <img class="delete-btn" src="img/x-button.svg" alt="delete">
                </div>
            </div>
            <div class="delivery-form">
                <div class="shipping-adress">
                    <form action="" class="shpping-adress-form">
                        <h3 class="delivery-form-heading">SHIPPING ADRESS</h3>
                        <input type="text" class="country" placeholder="Bangladesh">
                        <input type="text" class="state" placeholder="State">
                        <input type="number" class="postcode" placeholder="Postcode / Zip">
                        <button class="shpping-adress-btn">GET A QUOTE</button>
                    </form>
                </div>
                <div class="total-sum">
                    
                </div>
            </div>
        </main>
    </body>
</html>
